<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonyc - Listen. Share. Steal.</title>
    <meta name="description" content="The social music app where sharing is good, but being stolen is better.">
    <link rel="icon" type="image/png" href="icon-512.png">
    
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-purple: #AF52DE;
            --accent-blue: #007AFF;
            --glass: rgba(20, 20, 20, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        
        body { background-color: var(--bg-color); color: var(--text-color); }

        /* NAV */
        nav {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            background: var(--glass);
            backdrop-filter: blur(20px);
            z-index: 100;
            border-bottom: 1px solid #222;
        }

        .logo { 
            font-weight: 900; 
            font-size: 1.5rem; 
            color: white; 
            text-decoration: none; 
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img { width: 32px; height: 32px; border-radius: 50%; }

        .nav-links a {
            color: #aaa;
            text-decoration: none;
            margin-left: 25px;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .nav-links a:hover { color: white; }

        /* HERO */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: radial-gradient(circle at center, #1a0b2e 0%, #000000 70%);
        }

        .hero h1 {
            font-size: 4.5rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }

        .hero h1 span {
            background: linear-gradient(90deg, #AF52DE, #FF2D55);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.3rem;
            color: #ccc;
            max-width: 600px;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        /* BUTTONS */
        .cta-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .store-btn {
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: white;
            color: black;
        }

        .btn-secondary {
            background: #222;
            color: white;
            border: 1px solid #333;
        }

        .store-btn:hover { transform: scale(1.05); }

        /* FOOTER */
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: #555;
        }

        footer a { color: #777; text-decoration: none; margin: 0 10px; }
        footer a:hover { color: var(--accent-purple); }

        @media (max-width: 768px) {
            .hero h1 { font-size: 3rem; }
            nav { padding: 15px 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">
            <img src="icon-512.png" alt="Icon">
            Harmonyc
        </a>
        <div class="nav-links">
            <a href="mailto:support@harmonyc.app">Support</a>
        </div>
    </nav>

    <section class="hero">
        <h1>Listen. Share.<br><span>Steal.</span></h1>
        <p>The social music app where sharing is good, but being stolen is better.</p>
        
        <div class="cta-container">
            <a href="#" class="store-btn btn-primary">
                Download for iOS
            </a>
            <a href="#" class="store-btn btn-secondary">
                Get it on Android
            </a>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Harmonyc. All rights reserved.</p>
        <br>
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Service</a>
    </footer>

</body>
</html>
